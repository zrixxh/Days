<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>How Long Have You Been Alive?</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>How Long Have You Been Alive?</h1>
    
    <label for="dob">Enter Your Date of Birth:</label>
    <input type="date" id="dob" />

    <button onclick="startTimer()">Start Counting</button>

    <div id="live-time" class="hidden">
      <p><strong>Months:</strong> <span id="months"></span></p>
      <p><strong>Weeks:</strong> <span id="weeks"></span></p>
      <p><strong>Days:</strong> <span id="days"></span></p>
      <p><strong>Hours:</strong> <span id="hours"></span></p>
      <p><strong>Minutes:</strong> <span id="minutes"></span></p>
      <p><strong>Seconds:</strong> <span id="seconds"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
