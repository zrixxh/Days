<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time I've Been Alive</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>I've Been Alive For</h1>
    <div id="live-time">
      <p><strong>Months:</strong> <span id="months">Loading...</span></p>
      <p><strong>Weeks:</strong> <span id="weeks"></span></p>
      <p><strong>Days:</strong> <span id="days"></span></p>
      <p><strong>Hours:</strong> <span id="hours"></span></p>
      <p><strong>Minutes:</strong> <span id="minutes"></span></p>
      <p><strong>Seconds:</strong> <span id="seconds"></span></p>
    </div>
    <p>since 18 December 2003</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
